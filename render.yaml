services:
  # Node.js app
  - type: web
    name: obsidian-mcp-tools-web
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Secrets are added via dashboard (once, shared across projects)
    
  # Python app (if needed)
  - type: web
    name: obsidian-mcp-tools-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app

databases:
  - name: obsidian-mcp-tools-db
    databaseName: obsidian-mcp-tools
    plan: starter  # $7/month, or 'free' for 90-day trial

# Optional: Background workers, cron jobs, etc.
